<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジグソーパズル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🧩 ジグソーパズル 🧩</h1>
            <div class="version">v2.7.2</div>
            <div class="controls">
                <select id="difficulty" class="difficulty-select">
                    <option value="easy">かんたん (3×3)</option>
                    <option value="medium">ふつう (4×4)</option>
                    <option value="hard">むずかしい (5×5)</option>
                </select>
                <button id="shuffleBtn" class="btn btn-primary">シャッフル</button>
                <button id="resetBtn" class="btn btn-secondary">リセット</button>
            </div>
        </header>

        <div class="game-area">
            <div class="puzzle-container">
                <div id="puzzleGrid" class="puzzle-grid">
                    <div class="reference-container">
                        <h3>お手本</h3>
                        <div class="reference-image">
                        </div>
                    </div>
                </div>
                <div id="piecesContainer" class="pieces-container">
                    <h3>パズルピース</h3>
                    <div id="puzzlePieces" class="puzzle-pieces"></div>
                </div>
            </div>
        </div>



        <div id="congratulations" class="congratulations hidden">
            <div class="congrats-content">
                <h2>🎉 おめでとう！ 🎉</h2>
                <p>パズルが完成しました！</p>
                <div class="celebration-ninja">🧩✨</div>
                <button id="playAgainBtn" class="btn btn-primary">もう一度プレイ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
